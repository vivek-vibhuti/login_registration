<head>

                <form action="">

                    <button class="login" type="submit">Log In</button><br>
                    <a  href="#">Forgotten password?</a><br>
                    <div style="height: 20px;"></div>
                    <hr>
                    <button class="create" type="button" onclick="window.location.href='Registration.html'">Create new account</button>

                </form>
            </div>
        </div>
    </div>
